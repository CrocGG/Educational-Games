server {
    listen 80;

    # Allow uploads up to 20MB
    client_max_body_size 20M;

    # 1. ADD THIS: Use Docker's internal DNS resolver
    # This prevents Nginx from crashing if 'backend' isn't ready at startup
    resolver 127.0.0.11 valid=30s;

    # Serve Django Static Files
    location /static/ {
        alias /app/static/;
    }

    # Serve Django Media Files
    location /media/ {
        alias /app/media/;
    }

    # Frontend (React)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        # 2. CHANGE THIS: Use a variable for the upstream
        set $upstream http://backend:8000;
        
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin Proxy
    location /admin/ {
        # 3. CHANGE THIS: Use a variable for the upstream
        set $upstream http://backend:8000;
        
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}